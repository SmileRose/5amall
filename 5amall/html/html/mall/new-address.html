<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>新建地址</title>
		<link href="../../css/font-awesome/css/font-awesome.min.css" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/main.css" rel="stylesheet" />
		<link href="../../css/style.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav main-color FFF">
			<a class="mui-btn mui-btn-link mui-btn-nav mui-pull-left" href="javascript:history.go(-1);">
				<span class="mui-icon mui-icon-left-nav"></span>新建地址
			</a>
		</header>

		<div class="mui-content">
			<form class="mui-input-group mui-col-xs-10 center">
				<div class="login">
					<div class="mui-input-row">
						<label>收件人姓名:</label>
						<input type="text" class="mui-input-clear font12" placeholder="">
					</div>
					<div class="mui-input-row">
						<label>联系方式:</label>
						<input type="text" class="mui-input-clear font12" placeholder="手机号码">
					</div>
					<div class="mui-input-row">
						<label>收件地址:</label>
						<input type="text" class="mui-input-clear font12" placeholder="">
					</div>

					<div class="mui-input-row">
						<label>邮政编码:</label>
						<input type="text" class="mui-input-clear font12" placeholder="">
					</div>

					<div class="mui-button-row">
						<input type="submit" class="mui-col-sm-11 mui-col-xs-11 mui-btn FFF" value="确认完成">
					</div>
				</div>
			</form>

		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/app.js"></script>
		<script src="../../js/config.js"></script>
		<script src="../../js/common.js"></script>
		<script src="../../js/template-native.js"></script>
		<script src="../../js/jquery-1.11.0.js" ></script>

	</body>

</html>
