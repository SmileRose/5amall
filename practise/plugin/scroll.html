<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>

		<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
		<style type="text/css">
			.scrollDiv {
				height: 25px;
				/* 必要元素 */
				line-height: 25px;
				border: #ccc 1px solid;
				overflow: hidden;
				/* 必要元素 */
			}
			
			.scrollDiv li {
				height: 25px;
				padding-left: 10px;
			}
			
			ul,	li {
				list-style-type: none;
				margin: 0px;
			}
		</style>

		<h2>jquery特效 单行文字向上滚动(有间歇)</h2>
		<div id="scrollDiv" class="scrollDiv">
			<ul>
				<li><a href="">菜单滚动至顶部后固定</a></li>
				<li><a href="">jquery使用ColorBox弹出图片组浏览层</a></li>
				<li><a href="">jquery右下角滑动弹出可关闭重现层</a></li>
				<li><a href="">jquery清空textarea等输入框</a></li>
			</ul>
		</div>
		<script type="text/javascript">
			function AutoScroll(obj) {
				$(obj).find("ul:first").animate({
					marginTop: "-25px"
				}, 500, function() {
					$(this).css({
						marginTop: 0
					}).find("li:first").appendTo(this);
				});
			}
			$(document).ready(function() {
				setInterval('AutoScroll("#scrollDiv")', 3000);
			});
		</script>
	</body>

</html>
