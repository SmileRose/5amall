<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>

		<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
	
			<style type="text/css"> 
			.messagewrap {
				height: 50px
			}
		</style>

	

		<div class="messagewrap">
			<ul>
				<li>aaaaaaaaaaaaaa</li>
				<li>aaaaaaaaaaaaaa</li>
				<li>aaaaaaaaaaaaaa</li>
				<li>aaaaaaaaaaaaaa</li>
				<li>aaaaaaaaaaaaaa</li>
			</ul>
		</div>
		<script type="text/javascript">
		
				$(function() {
					msgmove();
					$("ul").hover(function() {
						$(this).attr("name", "hovered"); //鼠标经过设置ul的name值为"hovered"
					}, function() {
						$(this).removeAttr("name");
					});
				});

			function msgmove() {
			
				if ($("ul").attr("name") != "hovered") {
					//判断ul的name属性是否为"hovered"，决定下面代码块是否运行，以实现鼠标经过暂停滚动。
					var height = $("li:last").height();
					
						$("li:last").css({
							"opacity": 0,
							"height": 0
						});
						//列表最后的li透明和高度设置为0 }
						$("li:first").before($("li:last"));
						//把列表最后的li提升到顶部，实现有限列表项无限循环滚动显示
						$("li:first").animate({
							"height": height
						}, 300);
						//列表顶部的li高度逐渐变高以把下面的li推下去 if(!isIE6){
						$("li:first").animate({
							"opacity": "1"
						}, 300);
						//在非IE6浏览器中设置透明淡入效果
					
				}
				setTimeout("msgmove()", 1000);
				//设置5秒滚动一次
			}


		</script>
	</body>

</html>
