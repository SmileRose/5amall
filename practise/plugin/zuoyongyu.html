<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="applicable-device" content="mobile">
    <meta name="format-detection" content="telephone=no">
    <meta name="robots" content="all">
    <meta name="author" content="Skymoons">
    <meta name="copyright" content="Skymoons">
    <meta name="editor" content="Skymoons">
    <meta name="designer" content="Rose Zhao">
    <title>作用域</title>
    <script src="http://cdn.bootcss.com/angular.js/1.0.1/angular.min.js"></script>
    <script>
        function MyController($scope) {
            $scope.username = 'World';
            $scope.sayHello = function() {
                $scope.greeting = 'Hello ' + $scope.username + '!';
            };
        }
    </script>
</head>
<body>
<div ng-controller="MyController">
    Your name:
    <input type="text" ng-model="username">
    <button ng-click='sayHello()'>greet</button>
    <hr>
    {{greeting}}
</div>

</body>
</html>
