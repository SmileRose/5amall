<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>左右上下无缝滚动图片</title>
		<meta name="description" content="" />
	</head>
	<body>
		<script src="js/jquery-2.1.0.js" type="text/javascript"></script>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				list-style-type: none;
			}

			a,img {
				border: 0;
			}
			body {
				font: 12px/180% Arial, Helvetica, sans-serif, "新宋体";
			}

			.scrollBanner {
				position: relative;
				width: 330px;
				height: 220px;
				margin: 100px auto 0;
				overflow: hidden;
				border: 1px solid #ccc;
			}
			.scrollBanner ul{
				position: absolute;
				top: 0;
				left: 0;
			}

			.scrollBanner li {
				float: left;
				display: inline;
				width: 330px;
				height: 220px;
				text-align: center;
			}

			.scrollBanner img {
				width: 330px;
				height: 220px;

			}
			h1{
				text-align: center;
			}
		</style>
		<h1>向上</h1>
		<div class="scrollBanner" id="demo1">
			<ul>
				<li>
					<a href="#"><img alt="卷板" src="img/1.jpg" /></a>
				</li>
				<li>
					<a href="#"><img alt="钢板" src="img/2.jpg" /></a>

				</li>
				<li>
					<a href="#"><img alt="钢板" src="img/3.jpg" /></a>

				</li>
				<li>
					<a href="#"><img alt="钢板" src="img/4.jpg" /></a>

				</li>
				<li>
					<a href="#"><img alt="钢板" src="img/5.jpg" /></a>

			</ul>
		</div>
		<h1>向左</h1>

		<div class="scrollBanner" id="demo2">
			<ul>
				<li>
					<a href="#"><img alt="卷板" src="img/1.jpg" /></a>
				</li>
				<li>
					<a href="#"><img alt="钢板" src="img/2.jpg" /></a>

				</li>
				<li>
					<a href="#"><img alt="钢板" src="img/3.jpg" /></a>

				</li>
				<li>
					<a href="#"><img alt="钢板" src="img/4.jpg" /></a>

				</li>
				<li>
					<a href="#"><img alt="钢板" src="img/5.jpg" /></a>
				</li>
			</ul>
		</div>
		<script>
			//向上
			function AutoScrollUp(obj) {
				var imgHeight = $(obj).find("ul li:first").height();
				$(obj).find("ul:first").animate({
					marginTop: "-"+imgHeight+"px"
				}, 500, function() {
					$(this).css({
						marginTop: 0
					}).find("li:first").appendTo(this);
				});
			}
			$(document).ready(function() {
				setInterval('AutoScrollUp("#demo1")', 3000);
			});
//
//
			////向左
			function AutoScroll(obj) {
				var imgWidth = $(obj).find("ul li:first").width(),
					ulWidth = imgWidth*2;
					$(obj).find("ul").css('width',ulWidth);

				$(obj).find("ul:first").animate({
					marginLeft: "-"+imgWidth+"px"
				}, 500, function() {
					$(this).css({
						marginLeft: 0
					}).find("li:first").appendTo(this);
				});
			}
			$(document).ready(function() {
				setInterval('AutoScroll("#demo2")', 3000);
			});
		</script>
	</body>
</html>
