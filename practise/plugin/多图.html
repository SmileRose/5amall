    <h1>向左</h1>
    <script>
    ;(function($) {
        $.fn.extend({
            scroll: function(options) {
                //默认参数
                var defaults = {
                    num: '3', //横向的个数
                    line: '3', //纵向的个数
                    speed: 500, //动画执行的时间
                    timer: 3000 //动画每次停留的时间
                }
                var opts = $.extend({}, defaults, options);
                return this.each(function() {
                    var scrollUp = function(obj) {
                        imgHeight = $(obj).find("ul li:first").outerHeight();
                        imgWidth = $(obj).find("ul li:first").outerWidth();
                        ulWidth = imgWidth * opts.num;
                        $(obj).find("ul").css({
                            'width': ulWidth
                        });
                        $(obj).find("ul:first").animate({
                            marginTop: "-" + imgHeight * opts.line + "px"
                        }, opts.speed, function() {
                            $(this).css({
                                marginTop: 0
                            }).find("li:lt(" + opts.num + ")").appendTo(this);
                        });
                    }
                    setInterval(scrollUp("#demo1"), opts.timer);
                });
            }
        });
    })(jQuery)
    $(document).ready(function() {
        $("#demo1").scroll({
            line: '1'
        });
    });
    </script>
